services:
  postgres:
    image: postgres:15
    container_name: caffinate_postgres
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build:
      context: ../backend
    container_name: caffinate_backend
    env_file:
      - ../.env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ../frontend
    container_name: caffinate_frontend
    env_file:
      - ../.env
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data:
